applications:
  - name: myapp
    path: myapp
    services:
      - jeff-hdi-container
      - hdi_tinydb
      - myuaa

  - name: web
    path: web
    env:
      destinations: >
        [
          {
            "name":"myapp",
            "url":"https://ussxsadevdb.mykonicaminolta.com:51060",
            "forwardAuthToken": true
          },
          {
            "name": "xsjs",
            "url": "https://ussxsadevdb.mykonicaminolta.com:51086",
            "forwardAuthToken": true
          }
        ]
    services:
      - myuaa

  - name: xsjs
    path: xsjs
    services:
      - jeff-hdi-container
      - myuaa

  - name: playground
    path: playground
    services:
      - jeff-hdi-container
      - hdi_tinydb
      - myuaa

  - name: db
    path: db
    services:
      - jeff-hdi-container
      - myuaa
