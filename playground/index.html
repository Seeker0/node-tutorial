<!DOCTYPE html>
<html ng-app="helloWorld" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body ng-controller="helloController">

    <div class="container">
      <div class="list-group">
        <button type="button" class="list-group-item" ng-repeat="product in productList">
          <div class="row vertical-align">
            <div class="col-sm-8 top">
              <h4>{{product.ProductName}}</h4>
              <p>{{product.QuantityPerUnit}}</p>
            </div>
            <div class="col-sm-3 text-right top">
              <h4>{{product.UnitPrice}}
              <small class="text-muted">EUR</small>
              </h4>
              <p>
                {{product.Discontinued ? "Discontinued" : "Available" }}
              </p>
            </div>
          <div class="col-sm-1 center">
            <span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
          </div>
        </div>
        </button>
      </div>
    </div>

  </body>

</html>
